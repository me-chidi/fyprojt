{% extends "base.html" %}
{% block title %}zLogin{% endblock %}
{% block content %}
    <br><br>
    <div class="container">
        <form action="" method="post">
            <ol>
                {{ form.hidden_tag() }}
            </ol>
            <ol>
                {{ form.username }}
            </ol>
            <ol>
                {{ form.password }}
            </ol>
            <ol>
                {{ form.submit }}
            </ol>
        </form>
        <br><br>
        <a href="{{ url_for("register") }}">Don't have an account? Register</a>
    </div>
    
{% endblock %}
